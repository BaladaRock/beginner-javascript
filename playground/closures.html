<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>

  <!-- Closure example. Internal(returned) function is anonymous -->
  <script>
    function getPrice(product){
      let price = 0;
      return () => `${product} price is ${++price}`;
    }
  </script>
</body>

</body>
